<div class="container-fluid a" ngClass={{post.done}} *ngFor="let post of posts, let i=index">
  <div class="row d-flex justify-content-between">
    <div class="col-5">
      <p class="display">
        {{i+1}} - {{post.activity}}
      </p>
    </div>
    <div class="col-5 d-flex justify-content-between">
      <div class="col-6">
        <h5>type</h5>
        <p> {{post.type}} </p>
      </div>
      <div class="col-4">
        <h5>budget</h5>
        <p> {{post.price}} </p>
      </div>
      <div class="col-4">
        <h5>people</h5>
        <p> {{post.participants}} </p>
      </div>
    </div>
    <div class="col-2">
      <button (click)="donePost(i)">
        <i class="bi bi-check-circle"></i>
      </button>

      <button (click)="deletePost(i)">
        <i class="bi bi-trash2-fill"></i>
      </button>
    </div>
  </div>
</div>
